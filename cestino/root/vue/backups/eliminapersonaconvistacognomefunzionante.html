<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista persone - Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Gestione anagrafica</h1>
        <hr>



        <div id="app">
            <h2>Contatore</h2>
            {{ info.data[0].Cognome }}
            <div v-if="min!=max">
                <p style="font-size:12em">{{counter}}</p>

                <p style="font-size:12em">{{ cognome }}</p>

                <div class="row">

                    <div class="col-6">
                        <button :disabled='minDisabled' @click="changeCounter($event,'-')"
                            style="font-size:6em">-</button>
                    </div>

                    <div class="col-6">
                        <button :disabled='maxDisabled' @click="changeCounter($event,'+')"
                            style="font-size:6em">+</button>
                    </div>


                </div>
            </div>
            <div v-else>
                Errore min max uguali
            </div>

        </div>

</body>
<script>

    new Vue({
        el: '#app',
        data() {
            return {
                info: null
            }
        },
        mounted() {
            axios
//                .get('https://api.coindesk.com/v1/bpi/currentprice.json')
                .get('http://localhost:3000/api/listapersonejson')
                .then(response => (this.info = response))
        }
    })



</script>

</html>

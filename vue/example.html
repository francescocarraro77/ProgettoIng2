<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Vue JS Prima applicazione</h1>
        v-[nome direttiva]:[nome argomento]
        <ul>
            <li>disabled</li>
            <li>template</li>
            <li>v-if v-else</li>
        </ul>
        <hr>
        <div id="app">
            <h2>Contatore</h2>
            <template v-if="min!=max">
                <p style="font-size:12em">{{counter}}</p>
                <div class="row">
                    <div class="col-6">
                        <button @click="changeCounter($event,'+')"
                            style="font-size:6em">+</button>
                    </div>
                    <div class="col-6">
                        <button @click="changeCounter($event,'-')"
                            style="font-size:6em">-</button>
                    </div>
                </div>
            </template>
            <template v-else>
                Errore min max uguali
            </template>

        </div>

    </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            counter: '0',
        },
        mounted: function () {
            console.log('MONTATO CORRETTAMENTE');
            this.counter = 3;
        },
        methods: {
            changeCounter(direction) {
                if (direction == '+') {
                        this.counter++;
                } else if (direction == '-') {
                        this.counter--;
                    }
                },


        }
    })
</script>

</html>
